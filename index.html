<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data about people</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app" class="app">
        <!-- filters -->
        <div class="app__element-wrapper app__filters-wrapper filters">
            <!-- filter by state -->
            <div class="filter-by-state">
                <div class="filter-by-state__button-wrapper">
                    <button class="filter-by-state__button">
                        <span class="filter-by-state__text">Filter by state</span> 
                        <img class="filter-by-state__pic" src="./img/arrow-down_darkgrey.svg" alt="=>">
                    </button>
                </div>
                <ul class="filter-by-state__menu none">
                    <!-- states list for filtration -->
                </ul>
            </div>

            <!-- filter by name -->
            <div class="filters__filter-by-name filter-by-name">
                <input type="text" class="filter-by-name__input" placeholder="Search by name ...">
            </div>

        </div>
        <!-- table -->
        <div class="app__element-wrapper app__table-wrapper">
            <table class="people-table">
                <tbody class="people-table__body">
                    <tr class="people-table__headers-row people-table__row">
                        <th class="people-table__header-cell people-table__cell">Id <button data-sort-key="id" class="people-table__sort-button"></button></th>
                        <th class="people-table__header-cell people-table__cell">First name <button data-sort-key="firstName" class="people-table__sort-button sort-button"></button></th>
                        <th class="people-table__header-cell people-table__cell">Last name <button data-sort-key="lastName" class="people-table__sort-button"></button></th>
                        <th class="people-table__header-cell people-table__cell">Email <button data-sort-key="email" class="people-table__sort-button"></button></th>
                        <th class="people-table__header-cell people-table__cell">Phone <button data-sort-key="phone" class="people-table__sort-button"></button></th>
                        <th class="people-table__header-cell people-table__cell">State <button data-sort-key="state" class="people-table__sort-button"></button></th>
                    </tr>
                    <!-- ... rows with data -->
                </tbody>
            </table>

            <div class="table-control">
                <!-- refresh -->
                <div class="refresh">
                    <button class="refresh__button"></button>
                </div>

                <div class="pagination-control">
                    <div class="pagination-control__button-wrapper">
                        <button class="pagination-control__button pagination-control__button-to-left pagination-control__button-to-left--disabled" type="button"></button>
                    </div>
                    <div class="pagination-control__button-wrapper">
                        <div class="pagination-control__button pagination-control__indicator" type="button">1</div>
                    </div>
                    <div class="pagination-control__button-wrapper">
                        <button class="pagination-control__button pagination-control__button-to-right" type="button"></button>
                    </div>
                </div>
            </div>

            
        </div>
        <!-- person-info -->
        <div class="app__element-wrapper app__person-info-wrapper">
            <div class="person-info">
                <h2 class="person-info__title">Profile info</h2>
                <p class="person-info__data-row">Selected profile: <span class="person-info__selected-profile"></span></p>
                <p class="person-info__data-row">Description: <span class="person-info__description"></span></p>
                <p class="person-info__data-row">Address: <span class="person-info__address"></span></p>
                <p class="person-info__data-row">City: <span class="person-info__city"></span></p>
                <p class="person-info__data-row">State: <span class="person-info__state"></span></p>
                <p class="person-info__data-row">Index: <span class="person-info__index"></span></p>
                <p class="person-info__data-row person-info__email-row none">Email: <span class="person-info__email"></span></p>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./js/index.js" type="module"></script>
</body>
</html>
